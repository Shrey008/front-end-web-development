<html>
    <head>
        <title>types of order and unorder Lists</title>
    </head>
    <body>
            <h2>Ordered list</h2>
            <ol type="1">
                <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>

            </ol>

            <h2>unorderd list</h2>
            <ul type="square">
                <li>HTML</li>
                <li>CSS</li>
                <li>Java Script</li>
            </ul>
    

    </body>
</html>
