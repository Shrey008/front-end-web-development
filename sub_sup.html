<html>
    <head>
        <title>Subscript and superscript</title>
    </head>
    <body>
        <center>
            a <sup>2 <sup>3</sup></sup> +b <sup>3</sup> <br>
            log <sub>2</sub> 50

        </center>
        <meter min="0" max="100" value="50"></meter>
    </body>
</html>
